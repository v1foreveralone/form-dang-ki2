<!DOCTYPE html>
<html>
<head>
	<title></title>

<body>

			<td></td>
		</tr>
		<tr>
			<td>Tên đăng nhập</td>
			<td><input type="text" id="user"></td>
			<td></td>
		</tr>
		<tr>
			<td>Điện thoại</td>
			<td><input type="text" id="phone"></td>
			<td></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="text" id="email"></td>
			<td></td>
		</tr>
		<tr>
			<td>Giới tính</td>
			<td id="gioitinh">

			<td>Khóa học đăng ký</td>

				</select>

		</tr>

			<td>Khóa học đã tham gia</td>
			<td id="dathamgia">
				<input type="checkbox" value="ltphp"><a>Lập trình PHP</a>

				<input type="checkbox" value="ltphp"><a>Kỹ thuật làm phim</a>
				<input type="checkbox" value="ltphp"><a>Lập trình Android</a>
			</td>
		</tr>
		<tr>
			<td>Ghi chú</td>
			<td height="100px">
				<input type="text">
			</td>
		</tr>
